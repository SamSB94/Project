{% extends 'myapp/base.html' %}

{% block content %}

<div class="container">
    <div class="row">
        <div class="col-sm-6 mx-auto" style="margin-top: 40px">
            <form action="{% url 'create' %}" method="post">
                {% csrf_token %}
                <div class="form-group row">
                    <label for="example-email-input" class="col-2 col-form-label">Name</label>
                    <div class="col-10">
                        <input name='name' class="form-control" type="text" placeholder="John Doe">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="example-email-input" class="col-2 col-form-label">Email</label>
                    <div class="col-10">
                        <input name='email' class="form-control" type="email" id="example-email-input"
                               placeholder="johndoe@xyz.com">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="example-email-input" class="col-2 col-form-label">Age</label>
                    <div class="col-10">
                        <input name='age' class="form-control" type="text" placeholder="Years">
                    </div>
                </div>
                <div class="pull-right">
                    <button type="submit" class="btn btn-primary float-right">Submit</button>
                </div>

            </form>
        </div>
    </div>

</div>

{% endblock %}
